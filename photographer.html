<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="./index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div id="loader" class="loader">
        <img src="./assets/loader.svg" alt="Loading...">
      </div>

      <section class="photograph-header">
        <div>
          <p class="photographer-name"></p>
          <p class="photographer-location"></p>
          <p class="photographer-tagline"></p>
        </div>
        <button class="contact_button" id="modalBtn" onclick="displayModal()">
          Contactez-moi
        </button>
        <img class="photographer-image" />
      </section>
      <div class="select-dropdown" role="listbox"></div>
      <section class="media"></section>
      <section
        class="lightbox_modal"
        aria-hidden="true"
        role="dialog"
        aria-modal="true"
      ></section>
      <footer id="bottomCard" role="contentinfo">
        <div class="bottomCard"></div>
      </footer>
    </main>
    <section
      id="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    ></section>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/photographer.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <script
      src="https://kit.fontawesome.com/40e0f0e9c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
